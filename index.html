<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Tester</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>IS THIS A FUNNY JOKE?</h1>

    <div id = "jokes">
        <p id="setup"></p>
        <button id="reveal">reveal punchline?</button>
        <p id="punchline"></p>
    </div>

    <div id ="images">
        <img id = "yes"></img>
        <img id = "no"></img>
    </div>

    <div id = "buttons">
        <button id="yesButton">YES</button>
        <button id="noButton">NO</button>
    </div>

    <br><br><br><br>
    <button id="save">SAVE JOKE</button>
    <p id="saved1"></p>
    <p id="saved2"></p>
    <script src="main.js"></script>
</body>
</html>
